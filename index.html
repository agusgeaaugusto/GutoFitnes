<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GutoFitnes — 5 Entrenamientos</title>
  <meta name="description" content="Cinco entrenamientos semanales (Lunes a Viernes) con ejercicios de gimnasio." />
  <link rel="preconnect" href="https://www.youtube-nocookie.com" crossorigin>
  <link rel="preconnect" href="https://img.youtube.com" crossorigin>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">GF</div>
      <h1>GutoFitnes</h1>
    </div>
    <div class="picker">
      <label for="planSelector">Entrenamiento</label>
      <select id="planSelector">
        <option value="1">Entrenamiento 1</option>
        <option value="2">Entrenamiento 2</option>
        <option value="3">Entrenamiento 3</option>
        <option value="4">Entrenamiento 4</option>
        <option value="5">Entrenamiento 5</option>
      </select>
    </div>
  </header>

  <main class="container">
    <nav class="days">
      <button data-day="Lunes" class="day is-active">Lunes</button>
      <button data-day="Martes" class="day">Martes</button>
      <button data-day="Miércoles" class="day">Miércoles</button>
      <button data-day="Jueves" class="day">Jueves</button>
      <button data-day="Viernes" class="day">Viernes</button>
    </nav>

    <section id="list" class="list"></section>
  </main>

  <div class="modal" aria-hidden="true" id="videoModal">
    <div class="modal__box">
      <button class="modal__close" id="closeModal" aria-label="Cerrar">✕</button>
      <div class="modal__content">
        <iframe id="player" src="" allow="autoplay; encrypted-media" allowfullscreen
          referrerpolicy="strict-origin-when-cross-origin"></iframe>
      </div>
    </div>
  </div>

  <script src="planes.js"></script>
  <script src="app.js"></script>
</body>
</html>
